<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Libray</title>
</head>

<!-- classes on body set to work with my-auto on footer to push footer down to bottom -->

<body class="d-flex flex-column min-vh-100">
    <!-- navigation -->
    <div>navigation</div>
    <!-- header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">game library intro txt</div>
            <div class="col-12 col-xl-6">carousel</div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12">new games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-12">favourite games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
                <div class="col-12 col-md-6 col-xl-3">games card</div>
            </div>
        </section>
    </main>
    <!-- footer/contact -->
    <!-- mt-auto pushes footer to bottom -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">contact heading</div>
                <!-- contact info -->
                <div class="col-12 col-md-6 col-xl-4">contact info/socials</div>
                <!-- opening times -->
                <div class="col-12 col-md-6 col-xl-4">opening times</div>
            </div>
        </div>
    </footer>






    <!-- fontawesome import -->
    <script src="https://kit.fontawesome.com/7895774591.js" crossorigin="anonymous"></script>
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
